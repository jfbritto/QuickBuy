<h1 class="h4 titulo">Cadastro de Produto</h1>
<label for="inputNome" class="sr-only">Nome</label>
<input type="text"
       id="inputNome"
       name="nomeProduto"
       placeholder="Informe o nome do produto"
       class="form-control mb-2 col-sm-6"
       [ngClass]=""
       [(ngModel)]="produto.nome"
       #nome="ngModel"
       required />

<label for="inputDescricao" class="sr-only">Descrição</label>
<input type="text"
       id="inputDescricao"
       name="descricaoProduto"
       placeholder="Descricao do produto"
       class="form-control mb-2 col-sm-6"
       [ngClass]=""
       [(ngModel)]="produto.descricao"
       #descricao="ngModel"
       required />

<label for="inputPreco" class="sr-only">Preço</label>
<input type="number"
       id="inputPreco"
       name="precoProduto"
       placeholder="Preço do produto"
       class="form-control mb-2 col-sm-3"
       [ngClass]=""
       [(ngModel)]="produto.preco"
       #preco="ngModel"
       required />

<div class="input-group">
  <div class="custom-file col-sm-6 mb-3">
    <input type="file" class="custom-file-input" id="inputFile" />
    <label for="inputFile" class="custom-file-label">Escolha uma foto para o produto</label>
  </div>
</div>

<button type="submit" class="btn btn-lg btn-primary mb-3" (click)="cadastrar()" [disabled]="ativar_spinner">
  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
  Entrar
</button>

<div class="invalid-feedback mb-2" role="alert" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
  <div *ngIf="nome.errors.required">
    Nome deve ser preenchido
  </div>
</div>

<div class="invalid-feedback mb-2" role="alert" *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)">
  <div *ngIf="descricao.errors.required">
    Descricao deve ser preenchido
  </div>
</div>

<div class="invalid-feedback mb-2" role="alert" *ngIf="preco.invalid && (preco.dirty || preco.touched)">
  <div *ngIf="preco.errors.required">
    Preço deve ser preenchido
  </div>
</div>
