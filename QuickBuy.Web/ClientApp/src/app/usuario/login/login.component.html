<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-4 login">Login do cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email"
           id="inputEmail"
           name="email"
           placeholder="Informe seu Email"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password"
           id="inputSenha"
           name="senha"
           placeholder="Senha"
           class="form-control mb-3"
           [ngClass]="{
            'is-invalid': senha.invalid && (senha.dirty || senha.touched),
            'is-valid': senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required/>

    <button type="submit" class="btn btn-lg btn-primary btn-block mb-3" (click)="entrar()">Entrar</button>

    <div class="invalid-feedback" role="alert" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email deve ser preenchido
      </div>
      <div *ngIf="email.errors.email">
        Email não está no formato correto
      </div>
    </div>

    <div class="invalid-feedback" role="alert" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser preenchida
      </div>
    </div>

    <img src="..\..\..\assets\img\quick-b-img.jpg" [title]="titulo" />

    <div class="alert alert-success" role="alert" *ngIf="usuarioAutenticado">
      Usuário Autenticado!
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="usuarioIncorreto">
      Usuário ou Senha Incorretos!
    </div>

  </form>
</div>
