<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-4 login">Login do cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe seu Email" class="form-control" [(ngModel)]="email" />

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control mb-3" [(ngModel)]="senha" />

    <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="entrar()">Entrar</button>

    <img src="..\..\..\assets\img\quick-b-img.jpg" [title]="titulo" />

  </form>
</div>
